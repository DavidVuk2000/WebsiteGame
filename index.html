<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell { width: 100px; height: 100px; font-size: 2rem; background: #eee; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .buttons { margin-bottom: 1rem; }
    button { font-size: 1.2rem; margin: 0 10px; padding: 10px 20px; }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="selectMark('X')">X</button>
    <button onclick="selectMark('O')">O</button>
  </div>

  <div class="board" id="board">
    <!-- Cells will be added by JavaScript -->
  </div>

  <script>
    let currentMark = 'X';

    function selectMark(mark) {
      currentMark = mark;
    }

    function createBoard() {
      const board = document.getElementById('board');
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', () => {
          if (!cell.textContent) {
            cell.textContent = currentMark;
          }
        });
        board.appendChild(cell);
      }
    }

    createBoard();
  </script>

</body>
</html>
